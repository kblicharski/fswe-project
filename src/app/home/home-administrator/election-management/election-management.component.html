<mat-horizontal-stepper #stepper="matHorizontalStepper">
  <mat-step [stepControl]="electionFormGroup">
    <form [formGroup]="electionFormGroup">
      <ng-template matStepLabel>Please enter the precinct for this election</ng-template>
      <mat-form-field>
        <input matInput placeholder="#" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="officeFormGroup">
    <form [formGroup]="officeFormGroup" novalidate>
      <!--races-->
      <div formArrayName="races">
        <div *ngFor="let race of officeFormGroup.controls.races.controls; let i=index" class="panel panel-default">
          <div class="panel-heading">
            <span>Race {{i + 1}}</span>
            <button type="button" *ngIf="officeFormGroup.controls.races.controls.length > 1" (click)="removeRace(i)">-</button>
          </div>
          <div class="panel-body" [formGroupName]="i">
            <div class="form-group col-xs-6">
              <label>Office</label>
              <input type="text" class="form-control" formControlName="office">
              <small *ngIf="!officeFormGroup.controls.races.controls[i].controls.office.valid && officeFormGroup.controls.races.controls[i].controls.office.touched" class="help-block">Office is Required</small>
            </div>9
            <div class="form-group col-xs-6">
              <label>Description</label>
              <input type="text" class="form-control" formControlName="description">
              <small *ngIf="!officeFormGroup.controls.races.controls[i].controls.description.valid && officeFormGroup.controls.races.controls[i].controls.description.touched" class="help-block">
                Description is required
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="margin-20">
        <button type="button" (click)="addRace()" style="cursor: default">
          Add another race +
        </button>
      </div>
      <div class="margin-20">
        <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
