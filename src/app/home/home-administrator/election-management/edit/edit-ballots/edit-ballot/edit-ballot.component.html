<div *ngIf="!loading">
  <div class="row">
    <div class="col-12">
      <form name="form" (ngSubmit)="f.form.valid && onUpdateBallot()" #f="ngForm" novalidate>
        <div class="panel-heading">
          <span>Office</span>
        </div>
        <div class="form-group row">
          <div class="col-12 col-sm-6">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              [(ngModel)]="ballot.title"
              #title="ngModel"
              required
            />
            <div *ngIf="title.touched && !title.valid" class="alert alert-danger help-block">
              <div *ngIf="title.errors.required">
                Title is required.
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              [(ngModel)]="ballot.description"
              #description="ngModel"
              required
            />
            <div *ngIf="description.touched && !description.valid" class="alert alert-danger help-block">
              <div *ngIf="description.errors.required">
                Description is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12 col-sm-6">
            <label for="candidates">Candidates</label>
            <div id="candidates" class="form-check" *ngFor="let candidate of candidates">
              <input
                class="form-check-input"
                type="checkbox"
                name="{{candidate.id}}"
                value="{{candidate.id}}"
                (change)="change($event, candidate)"
                id="{{candidate.id}}">
              <label class="form-check-label" for="{{candidate.id}}">
                ({{ candidate.id }}): {{ candidate.name }}, {{ candidate.party }}
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12 col-sm-6">
            <button type="submit" [disabled]="loading || f.invalid" class="btn btn-primary my-btn">Edit
            </button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

          <div class="col-12 col-sm-6">
            <a [routerLink]="['..']" class="btn btn-link my-float-right">Cancel</a>

      </form>
    </div>
  </div>
</div>
