<h1>Hello, {{currentUser.firstName}}.</h1>
<br>
<h2>Search Users</h2>
<input type="search" class="form-control" [(ngModel)]="queryString">
<br>
<h2>Users Queued to Vote:</h2>
<div *ngFor="let user of requestingUsers | slice:0:5 | FilterPipe:queryString">
  <app-user-info
    [type]="'manager'"
    [user]="user"
    (onAllow)="approveVoteRequest(user)"
    (onDeny)="denyVoteRequest(user)"
  ></app-user-info>
</div>
