<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Office Title</h5>
    <p class="card-text">A brief description of this office.</p>
    <form>
      <fieldset class="form-group">
        <div class="row">
          <div class="col-sm-11">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1">
              <label class="form-check-label" for="radio1">
                Candidate (Republican)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
              <label class="form-check-label" for="radio2">
                Candidate (Democrat)
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
              <label class="form-check-label" for="radio3">
                Candidate (Independent)
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Vote</button>
        </div>
      </div>
    </form>
  </div>
</div>
