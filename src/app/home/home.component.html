<!-- Debugging Hack -->
<div class="col-xs-12 col-sm-10 offset-sm-1">
  <button class="btn btn-default" (click)="userStatus = 'voter'">Voter</button>
  <button class="btn btn-default" (click)="userStatus = 'manager'">Manager</button>
  <button class="btn btn-default" (click)="userStatus = 'administrator'">Admin</button>
  <br><br><br>
</div>

<div *ngIf="userStatus === 'voter'">
  <app-home-voter [currentUser]="currentUser"></app-home-voter>
</div>

<div *ngIf="userStatus === 'manager'">
  <app-home-manager [currentUser]="currentUser"></app-home-manager>
</div>

<div *ngIf="userStatus === 'administrator'">
  <app-home-administrator [currentUser]="currentUser"></app-home-administrator>
</div>
