<div class="row">
  <div class="col-xs-12">
    <h2>{{ballot.name}}</h2>
  </div>
</div>
<div *ngFor="let candidate of ballot.candidates">
  <div class="row">
    <div class="col-sm-12">
      <ul>
        <li>Candidate: {{candidate.name}}</li>
        <li>Party: {{candidate.party}}</li>
        <button (click)="vote()">Vote</button>
      </ul>
    </div>
  </div>
</div>
