<div *ngIf="!formSubmitted">
  <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
    <h2>Forgot Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
               required/>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required.</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Reset Password</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="formSubmitted">
  <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
    <h2>Forgot Password</h2>
    <p>We have sent an email to the address associated with that username.</p>
  </div>
</div>
